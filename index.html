<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularioshtml</title>
  
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css"/>
  </head>

  <body>
    <main>
      <div class="form-container">
      <form action="result.html" method="GET">
        <h1>Create Account</h1>

          <div class="form-group">  
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required />
          </div>

          <div class="form-group"> 
            <label for="email">E-mail Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required />
          </div>

          <div class="form-group"> 
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required />
          </div>
          
          <div class="form-group"> 
            <label for="confirm-password">Re-Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required />
          </div>

          <div class="custom-select-wrapper">
            <div id="custom-select" class="custom-select">
             <div class="selected-option">
              <span>Select your country</span>
            </div>
            <ul id="countryList" class="options-list"></ul>
          </div>
          <input type="hidden" id="country" name="country" required />
          </div>

        <section class="check-rules">
          <input type="checkbox" id="agree" name="agree" required />
          <label for="agree">I agree to the <a href="#">rules</a></label>
        </section>

        <section class="button">
          <button type="submit" id="button">Create Account</button>
        </section>
      </form>
    </div>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
